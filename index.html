<!DOCTYPE html>
<html>

<head>
    <title>YouTube Playlist Video URLs</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="playlist-panel.css">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav class="main-menu">
        <h1>You</h1>
        <div class="request">
            <input disabled type="text" id="url-input-box" placeholder="Playlist URL or URL from video in playlist">
            <!-- <button disabled type="button" id="fetch-button">Get Playlist</button> -->
        </div>
        <!-- Add a "Saved Playlists" button here or smth -->

        <div id="queues-container"></div>
    </nav>

    <div class="main-display">

        <div class="player-container">
            <div id="player">
            </div>
        </div>

        <!-- <div id="custom-player">
        </div> -->

        <div class="panel-container">
            <div class="playlist-panel">

                <div class="playlist-controls-cont">
                    <div class="panel-controls">
                        <button id="loop-pl-button">Loop Playlist</button>
                        <button id="shuffle-button">Shuffle</button>
                        <button id="new-queue-button" class="invisible">Create new queue</button>
                        <button id="accept-button" class="invisible">Accept</button>
                        <button id="cancel-button" class="invisible">Cancel</button>
                    </div>
                    <div class="pagination invisible" id="pagination-container">
                        <ul>
                            <li class="page-button page-arrow">&lt;</li>
                            <li>
                                <ul id="page-number-cont">
                                </ul>
                            </li>
                            <li class="page-button page-arrow">&gt;</li>
                        </ul>
                    </div>
                </div>

                <div id="playlist-pages-container">
                </div>

            </div>
        </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="main.js"></script>
    <script type="module" src="youtube-request.js"></script>
    <script type="module" src="playlist-panel.js"></script>
    <script type="module" src="panel-controls.js"></script>
    <script type="module" src="player.js"></script>
    <script type="module" src="queues.js"></script>
</body>

</html>
