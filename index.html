<!DOCTYPE html>
<html>

<head>
    <title>YouTube Playlist Video URLs</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="playlist-panel.css">
    <link rel="stylesheet" href="player.css">
</head>

<body>
    <nav>
        <h1>YouPlayer</h1>
        <div class="request">
            <input disabled type="text" id="url-input-box" placeholder="Playlist URL or URL from video in playlist">
            <button disabled type="button" id="fetch-button">Get Playlist</button>
        </div>
        <!-- Add a "Saved Playlists" button here or smth -->
    </nav>

    <div class="main-display">

        <div id="player">
        </div>

        <div class="playlist-panel">

            <div class="panel-controls">
                <button class="invisible" id="shuffle-button">Shuffle</button>
            </div>

            <div class="pagination invisible" id="pagination-container">
                <ul>
                    <li class="page-button page-arrow">&lt;</li>
                    <li>
                        <ul id="page-number-cont">
                        </ul>
                    </li>
                    <li class="page-button page-arrow">&gt;</li>
                </ul>
            </div>

            <div id="playlist-pages-container">
            </div>

        </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="main.js"></script>
    <script type="module" src="youtube-request.js"></script>
    <script type="module" src="youtube-display.js"></script>
    <script type="module" src="panel-controls.js"></script>
</body>

</html>
